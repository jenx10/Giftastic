<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">

                </div>
            </div>

            </div>

            <div class="row">

                    <div id="movies">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
</body>

</html>
